<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #slider-container {
            width: 400px;
            height: 300px;
            margin: auto;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Simple Image Slider</h2>
    <div id="slider-container">
        <img id="slider" src="" alt="Image Slider">
    </div>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        // Array of image filenames (ensure images are in the same folder)
        const images = ["Image1.jpg", "Image2.jpg", "Image3.jpg", "Image4.jpg", "Image5.jpg"];

        let currentIndex = 0;

        function updateImage() {
            document.getElementById("slider").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        // Ensure first image loads on page load
        updateImage();
    </script>

</body>
</html>
